{% extends 'base.html' %}
{% block content %}
	<h1>Home Page</h1>
	{% if user.is_authenticated %}
    Logged in as {{ user.username }}
	<p></p>
	<div class='button_link'>
    	<a href="{% url 'logout' %}">Logout</a>
	</div>
  {% else %}
    <p> You are not logged in </p>
	<p></p>
	<div class='button_link'>
    	<a href="{% url 'login' %}">Login</a>
	</div>
  {% endif %}
{% endblock %}
